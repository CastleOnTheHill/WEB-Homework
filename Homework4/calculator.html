<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script>
	var stack = new Array();
	function show() {
		var x;
		alert(stack.length)
		for(x in stack){
			document.getElementById("output").write(stack[x]);
		}
	}

	function update_stack(ele) {
		stack.push(ele);
		show();
	}		
	</script>
</head>
<body>
	<div id="output">1+1</div>
	<div id="first-raw-button">
		<button id="clear">C</button>
		<button id="mod">%</button>
		<button id="back"><-</button>
		<button id="divide">/</button>			
	</div>
	<div id="second-raw-button">
		<button id="7" onclick="update_stack(7)">7</button>
		<button id="8">8</button>
		<button id="9">9</button>
		<button id="multiply">*</button>				
	</div>
	<div id="third-raw-button">
		<button id="4">4</button>
		<button id="5">5</button>
		<button id="6">6</button>
		<button id="subtract">-</button>						
	</div>
	<div id="fourth-raw-button">
		<button id="1">1</button>
		<button id="2">2</button>
		<button id="3">3</button>
		<button id="add">+</button>
			
	</div>
	<div id="fifth-raw-button">
		<button id="not">+/-</button>
		<button id="0">0</button>	
		<button id="equal">=</button>
		<button id="point">.</button>	
	</div>


</body>
</html>
