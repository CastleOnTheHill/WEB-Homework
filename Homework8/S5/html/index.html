<!DOCTYPE html>
<html>

<head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</head>

<body>
    <div id="at-plus-container">
        <div id="bottom-positioner">
            <div id="button">
                <div id="showOrder"></div>
                <div id="showMsg">
                    <div id="A">A:</div>
                    <div id="B">B:</div>
                    <div id="C">C:</div>
                    <div id="D">D:</div>
                    <div id="E">E:</div>
                    <div id="Bubble">大气泡:</div>
                </div>
                <div id="info-bar">
                    <div style="display:block" class="info">
                    </div>
                </div>
                <div id="control-ring-container">
                    <ul id="control-ring">
                        <li title="蒙板" class="mask button">A<span class="unread"></span></li>
                        <li title="历史记录" class="history button">B<span class="unread"></span></li>
                        <li title="消息" class="message button">C<span class="unread"></span></li>
                        <li title="设置" class="setting button">D<span class="unread"></span></li>
                        <li title="登录/注册" class="sign button">E<span class="unread"></span></li>
                    </ul>
                </div>
                <div class="apb">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
